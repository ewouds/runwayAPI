name: Runway API CI/CD

on:
  push:
    branches:
      - main
    paths:
      - '**'
      - .github/workflows/runway-api-ci.yml
  pull_request:
    branches:
      - main
    paths:
      - '**'
      - .github/workflows/runway-api-ci.yml

permissions:
  id-token: write
  contents: read

env:
  IMAGE_NAME: runway-api
  REGISTRY_NAME: ewsacr1747
  REGISTRY_URI: ewsacr1747.azurecr.io

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - uses: actions/checkout@v4

      - name: Azure login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Connect to Azure Container Registry
        run: az acr login -n ${{ env.REGISTRY_NAME }}

      - name: Generate version
        run: echo "BUILD_VERSION=v$(date +%Y%m%d).${GITHUB_RUN_NUMBER}" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          build-args: |
            BUILD_VERSION=${{ env.BUILD_VERSION }}
          tags: |
            ${{ env.REGISTRY_URI }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.REGISTRY_URI }}/${{ env.IMAGE_NAME }}:latest

      - name: Update Container App
        run: |
          az containerapp update \
            --name airport-backend \
            --resource-group rg-raac \
            --image ${{ env.REGISTRY_URI }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
